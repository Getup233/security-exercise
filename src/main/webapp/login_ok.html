<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <p>login √</p>
  <button @click="toAdd()">添加</button>
  <button @click="toEdit()">修改</button>
  <button @click="toDel()">删除</button>
  <a href="/logout.do">注销</a>
</div>


<script src="./js/vue.js" type="text/javascript"></script>
<script src="./js/axios-0.18.0.js" type="text/javascript"></script>
<script src="./js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
  new Vue({
    el:"#app",
    methods:{
      toAdd(){
        axios.get('/hello/add.do')
        .then(response => {
          alert(response.data);
        })
      },
      toEdit(){
        axios.get('/hello/edit.do')
          .then(response => {
            alert(response.data);
          })
      },
      toDel(){
        axios.get('/hello/delete.do')
          .then(response => {
            alert(response.data);
          })
      }
    }
  })
</script>
</body>
</html>
