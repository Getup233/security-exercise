<!DOCTYPE html>
<html>
    <head>
        <!-- 页面meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>美年旅游</title>
        <meta name="description" content="美年旅游">
        <meta name="keywords" content="美年旅游">
        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
        <!-- 引入样式 -->
        <link rel="stylesheet" href="./plugins/elementui/index.css">
        <link rel="stylesheet" href="./css/login.css">
    </head>
    <body class="hold-transition skin-purple sidebar-mini">
        <div id="app">
            <div class="login-container">
                <div class="loginBox">
                  <form method="post" class="login-form" action="/login.do" label-position="left" target="_parent">
                      <div class="title-container">
                        <div class="logoInfo clearfix">
                          <em class="logo"></em>
                        </div>
                      </div>
                      <div>
                        <span class="svg-container svg-container_login">
                          <span class="user"></span>
                        </span>
<!--                        security中默认的登录用户参数名-->
<!--                        <input type="text" name="username" placeholder="请输入用户名" />-->
                        <input type="text" name="uName" placeholder="请输入用户名" />
                      </div>
                      <div>
                        <span class="svg-container">
                          <span class="username"></span>
                        </span>
<!--                        security中默认的登录密码参数名-->
<!--                        <input type="password" name="password" placeholder="请输入密码"/>-->
                        <input type="password" name="uPwd" placeholder="请输入密码"/>
                      </div>
                      <input type="submit" style="width:100%;margin-bottom:30px;" value="登录"></input>
                </form>
                </div>
              </div>
        </div>
    </body>
    <!-- 引入组件库 -->
    <script src="./js/vue.js"></script>
    <script src="./plugins/elementui/index.js"></script>
</html>
